<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Cars</title>
    <style>
      #grad {
      height: 600px;
      background-color: grey;
      background-image:linear-gradient(to left, rgb(2,13,81),rgb(25,176,220));
    }
    </style>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">RENTAL CARS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  href="#" >
                Homepage >>>
              </a>
            </li>
            <li class="nav-item"><a class="nav-link disabled">Car List</a></li>
            <li class="nav-item"><a class="nav-link disabled">Confirmed</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="grad">

    <form action="/RC/home/" method="POST">
      {% csrf_token %}

      <div class="container">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter your name here"
            name="name"
          />
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Enter your contact number here"
            name="phone"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
