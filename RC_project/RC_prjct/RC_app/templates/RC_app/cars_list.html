<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
</head>
<style>table {
    border-collapse: collapse;
    width: 100%;
    text-align: center;
    font-size: 20px;
}
th {
    background-color: #72a716;
    color: white;
}

th,
td {
    border: 2px solid #ddd;
}
</style>
<body>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">RENTAL CARS</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link disabled">Homepage </a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page"  href="#" >Car List >>> </a></li>
              <li class="nav-item"><a class="nav-link disabled">Confirmed</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-4">Cars List</h1>
         <div class="users-table mt-4"> 
           <table>
                <tbody>
                    <tr><th>Car Name</th><th>Model</th><th>Capacity</th><th>Rent</th></tr> 
                    <tr><td>Innova Crysta</td><td>MUV</td><td>8</td><td>4500</td></tr>
                    <tr><td>Innova </td><td>MUV</td><td>8</td><td>3000</td></tr>
                    <tr><td>Swift</td><td>Hatchback</td><td>5</td><td>1500</td></tr>
                    <tr><td>Maruti Baleno</td><td>Sedan</td><td>5</td><td>1500</td></tr>
                    <tr><td>Toyota Fortuner</td><td>SUV</td><td>7</td><td>3500</td></tr>
                </tbody>
            </table>
         </div>

        <form action="/RC/all_cars/" method="POST">
            {% csrf_token %}
      
            <div class="container">
              <div class="col-md-4">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Enter car name here"
                  name="Car_name"
                />
              </div>
      
              <div class="col-md-4">
                <label for="formGroupExampleInput2" class="form-label">How many days?</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="0"
                  name="days"
                />
              </div>

            <div class="container mt-4">
              <button class="btn" style="color: white; background-color: rgb(0, 98, 128);" type="submit">Confirm</button><br>
            </div>
          </form>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>


</body>
</html>
